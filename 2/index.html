<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Ремонт <span class="span">ноутбуков</span></h1>
    <div class="container">
        <div class="advertising">
            <div class="text">
                <p class="why">Почему лучше обратиться именно к нам?</p>
                <ul>
                    <li class="list">Бесплатная диагностика поломки прямо при клиенте</li>
                    <li class="list">Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
                    <li class="list">Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
                </ul>
                <a href="#" class="underline-one">Посмотреть кейсы</a>
            </div>
            <div class="image">
                <img src="images/image2.png" alt="">
            </div>
        </div>
        <div class="line"></div>
        <form action="#" class="form">
            <h2>Прайс наших услуг</h2>
            <input type="text" id="name" name="name" required placeholder="Ваше имя">
            <input type="tel" id="phone" name="phone" required placeholder="Ваш телефон">
            <input type="email" id="email" name="email" required placeholder="Ваш E-mail">
            <button>Отправить запрос</button>
        </form>
            
    </div>
    
</body>
</html>
